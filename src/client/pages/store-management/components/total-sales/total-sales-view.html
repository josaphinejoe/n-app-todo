<div class="total-sales-view">
  <div class="card">
    <header class="card-header">
      <h2 class="card-header-title">Total Sales</h2>
    </header>

    <div class="card-content">
      <div class="sales-content is-primary">
        <p>Total number of invoices: {{ invoicesLength }}</p>
        <p>Total Sales: ${{ totalAmountWithTax }}</p>
        <p>Total Tax: ${{ totalTax }}</p>
        <p>Total Revenue: ${{ totalAmount }}</p>
      </div>
    </div>

  </div>
</div>
