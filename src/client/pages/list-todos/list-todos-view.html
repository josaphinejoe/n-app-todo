<div class="list-todos-view">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <router-link to="/manage" class="button is-primary create-todo-button">Create Todo</router-link>
        </div>
    </nav>

    <div class="todo-container">
        <!-- using the custom component that we built -->
        <div v-for="todo in todos" draggable="true" @dragstart="dragStart(todo)" @drop="drop(todo)" @dragover.prevent
            @dragend="dragEnd" @dragenter="dragEnter" class="dropZone" @dragleave="dragLeave">
            <todo v-bind:key="todo.id" :todo="todo">
            </todo>
        </div>

    </div>
</div>
