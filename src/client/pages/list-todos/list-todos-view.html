<div class="list-todos-view">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <router-link to="/manage" class="button is-primary create-todo-button">Create Todo</router-link>
        </div>
    </nav>

    <div class="todo-container">
        <div v-for="todo in todos">
            <div @drop="drop(todo)" @dragover.prevent @dragenter="dragEnter" class="dropZone mx-2"
                @dragleave="dragLeave">
            </div>
            <div draggable="true" @dragstart="dragStart(todo)" @dragend="dragEnd">
                <todo v-bind:key="todo.id" :todo="todo">
                </todo>
            </div>
            <div @drop="drop(todo)" @dragover.prevent @dragenter="dragEnter" class="dropZone mx-2"
                @dragleave="dragLeave">
            </div>
        </div>
    </div>
</div>
